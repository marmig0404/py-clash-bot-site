version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - env | grep -e DISCORD_WEBHOOK_PRERELEASE -e DISCORD_WEBHOOK_RELEASE -e API_ROUTE_SECRET -e ANALYTICS_ID >> .env.production
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*
